<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JS</title>
    <script>
        function myFunction() {
          document.getElementById("teste").innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

<p>O JavaScript pode alterar os valores de atributo HTML.</p>

<p>Nesse caso, o JavaScript altera o valor do atributo src (fonte) de uma imagem.</p>

<button onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="images/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'">Turn off the light</button>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demo" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>

<h2>Demo JavaScript in Head</h2>

<p id="teste">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
